type Product @model @auth(rules: [{allow: private}, {allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  description: String!
  price: Int!
  image: String
}

input CartItem {
  id: ID!
  title: String
  price: Int
  quantity: Int
}

input ProcessOrderInput {
  cart: [CartItem]
  total: Int!
  token: String!
  country: String
  city: String
  zipCode: String
  address: String
}
 